<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- My CSS -->
        <link rel="stylesheet" href="./style.css" />
        <title>Web Portofolio || David SKL</title>
    </head>

    <body id="app">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm " style="background-color: #fff9f9;" >
            <div class="container">
            <a class="navbar-brand" href="./index.html">David Slebew</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="">Artikel</a>
                    </li>                
                </ul>
            </div>
            </div>
        </nav>
        <br><br><br><br>
        <!-- /Navbar -->

        <div id="article" style="margin-top: -1% my-5">
            <div class="container">
              <div class="row text-center mb-3">
                <div class="col ">
                  <h2>Article</h2>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-3 mb-2 gy-4" v-for="item in artikel">
                  <div class="card s">
                    <img class="img-fluid" v-bind:src="item.gambar" class="card-img-top" alt="2">
                    <div class="card-body">
                      <h5 class="card-title">{{item.judul}}</h5>
                      <p class="card-text">{{item.des}}</p>
                      <a target='_blank' :href="'./baca.html?article='+item.link" class="btn btn-primary">Baca</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <br><br>
          <!-- Akhir Article-->
        <footer>
            <p>Dibuat Oleh DavidSKL78<br>
            <a>C 2022</a></p>
        </footer>
    </body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <script src="./ambil_json.js"></script>
